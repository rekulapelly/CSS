<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media</title>
  <link rel="stylesheet" href="mediaQ.css">
</head>
<body>
    <div class="main1">
        <h1>Desktop view</h1>
        <div class="container">
            <div class="box orange">orange</div>
            <div class="box green">green</div>
            <div class="box blue">blue</div>
            <div class="box purple">purple</div>
        </div>
    </div>
    <div class="main2">
        <h1>Tablet view</h1>
        <div class="container tablet">
            <div class="box orange">orange</div>
            <div class="box yellow">yellow</div>
            <div class="box skyblue">SkyBlue</div>
        </div>
    </div>
    <div class="main3">
        <h1>Mobile view</h1>
        <div class="container mobile">
            <div class="box blue">blue</div>
        </div>
    </div>
</body>
</html>
