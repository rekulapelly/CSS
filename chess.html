<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="container">
        <h1><b>--CHESS BOARD--</b></h1>

        <div class="chessboard">
            <div class="row1">
                <div class="white box">♜</div>
                <div class="black box">♞</div>
                <div class="white box">♝</div>
                <div class="black box">♛</div>
                <div class="white box">♚</div>
                <div class="black box">♝</div>
                <div class="white box">♞</div>
                <div class="black box">♜</div>
            </div>
            <div class="row2">
                <div class="black box">♟</div>
                <div class="white box">♟</div>
                <div class="black box">♟</div>
                <div class="white box">♟</div>
                <div class="black box">♟</div>
                <div class="white box">♟</div>
                <div class="black box">♟</div>
                <div class="white box">♟</div>
            </div>
            <div class="row3">
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
            </div>
            <div class="row4">
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
            </div>
            <div class="row5">
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
            </div>
            <div class="row6">
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
                <div class="black box"></div>
                <div class="white box"></div>
            </div>
            <div class="row7">
                <div class="white box">♙</div>
                <div class="black box">♙</div>
                <div class="white box">♙</div>
                <div class="black box">♙</div>
                <div class="white box">♙</div>
                <div class="black box">♙</div>
                <div class="white box">♙</div>
                <div class="black box">♙</div>
            </div>
            <div class="row8">
                <div class="black box">♖</div>
                <div class="white box">♘</div>
                <div class="black box">♗</div>
                <div class="white box">♕</div>
                <div class="black box">♔</div>
                <div class="white box">♗</div>
                <div class="black box">♘</div>
                <div class="white box">♖</div>
            </div>
        </div>
    </div>
</body>
</html>
